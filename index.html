<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="Making a Blog-Preview-Card-Main using HTML and CSS.">
  <meta name="keywords" content="HTML, CSS">
  <meta name="author" content="Abhishek Gupta">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" type="text/css" href="style.css" />


  <title>Frontend Mentor | Blog preview card</title>

</head>
<body>
  <main>
    <div class="card">  
    <!-- Header Section -->
    <section class="header">
      <img src="./assets/images/illustration-article.svg" alt="illustration-article" aria-describedby="Languages-Instructions" />
      <p class="tag">Learning</p>
      <p class="des">Published 21 Dec 2023</p>
    </section>
      
    <!-- Content -->
    <section class="content">
      <h1>HTML & CSS foundations</h1>
      <p id="Languages-Instructions">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </section>
      
    <!-- User Profile &Name -->
    <section class="user">
      <img src="./assets/images/image-avatar.webp" alt="Avatar" />
      <p>Greg Hooper</p> 
    </section>     
    </div>
  </main>

  <!-- Footer Section -->
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/abhishek-gupta-667229189/" target="_blank">Abhishek Gupta</a>.
  </footer>
</body>
</html>
